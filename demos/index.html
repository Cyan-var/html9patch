<!DOCTYPE html>
<html>
<head>
    <title>html9patch demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="./jquery/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="./custom.css" />
</head>
<body>
<h1><a href="https://github.com/kimseongrim/html9patch" target="_blank">html9patch GitHub</a></h1>


<div id="btn_toggle_off"  width="400px" height="100px" class="custom">Custom class, view ./custom.css</div>
<div id="btn_toggle_on" width="400px" height="300px">Change the size of an element using the mouse.</div>
<div id="chat_pop" style="color:red;">Set style attribute, Red color</div>
<div id="html_ul_li_icon"><a href="http://www.w3c.org/" target="_blank">W3C Site</a></div>
<div id="textfield_selected">
    <textarea placeholder="Input Text" style="font-size: 20px; border: 0; width: 100%; height: 100%; background:rgba(255, 255, 255, 0) "></textarea>
</div>
<div id="popup_inline_error_above" style="width: 300px;">Err pop</div>
<div id="popup_window_bg" width="100%">Input everything</div>
<div id="scrollbar_handle"></div>

<!-- jquery 1.9.0 support IE6/7/8, 2.x not support -->
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript" src="./jquery/jquery-ui.js"></script>
<script type="text/javascript" src="./html9patch.js"></script>
<script type="text/javascript">
$(function() {
    $("#btn_toggle_on").resizable({
        maxHeight: 400,
        maxWidth: 600,
        minHeight: 150,
        minWidth: 200
    });
});
</script>
</body>
</html>
